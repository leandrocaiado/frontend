<div class="main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Pesquisa de Log</h4></div>
                <div class="card-body">
                    <div class="toolbar"></div>
                    <div id="datatable_wrapper" class="dataTables_wrapper dt-bootstrap4">
                 <form [formGroup]="pesquisaLogForm" (ngSubmit)="onSubmit()">
   

                        <div class="row">
                          
                            <div class=" col-md-8">
                                <div id="datatable_filter" class="dataTables_filter">
                                    <label> Pesquisa 
                                        <input size="40" type="search" class="form-control form-control-sm" placeholder=" IP " aria-controls="datatable">
                                             
                                        <input type="text"  ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()" formControlName="data" placeholder="Data" class="form-control form-control-sm" [ngClass]="{ 'is-invalid': submitted && f.data.errors }" />
                                      
                                 
                                        <input size="40" type="search" class="form-control form-control-sm" placeholder=" Hora " aria-controls="datatable">
                                        <div *ngIf="submitted && f.data.errors" class="invalid-feedback">
                                            <div *ngIf="f.data.errors.required">
                                                Data é obrigatório
                                            </div>
                                        </div>
                                    </label>
                                    <button type="submit" class="btn btn-warning"><i class="nc-icon nc-zoom-split"></i> Pesquisar </button>
                                </div>
                            </div>
                        </div>
                    </form>
                        <div class="row">
                            <div class="col-sm-12">
                                <table cellspacing="0" class="table table-striped table-bordered dataTable" id="datatable" width="100%" role="grid" aria-describedby="datatable_info" style="width: 100%;">
                                    <thead>
                                        <tr role="row">
                                            <th class="disabled-sorting text-center sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1"  style="width: 55px;">Nome Arquivo</th>
                                            <th class="disabled-sorting text-center sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1"  style="width: 72px;">Data</th>
                                            <th class="disabled-sorting text-center sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1"  style="width: 93px;">Hora</th>
                                            <th class="disabled-sorting text-center sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1"  style="width: 31px;">Ip</th>

                                        </tr>
                                    </thead>
                                  
                                    <tbody>
                                        <!---->
                                       

                                                <tr *ngFor="let log of listaLog" role="row" class="odd ng-star-inserted">
                                                    <td scope="row" class="table-hide-itens-mobile">
                                                      {{log.nome}}
                                                      <!-- <a class="shine icone-status-cliente"><span class="status-brilho"></span></a> -->
                                                    </td>
                                
                                                    <td class="table-hide-itens-mobile">
                                                      {{log.data}}
                                                      <!-- <a class="shine icone-status-cliente"><span class="status-brilho"></span></a> -->
                                                    </td>
                                
                                                    <td class="table-hide-itens-mobile">
                                                        {{log.ip}}
                                                        <!-- <a class="shine icone-status-cliente"><span class="status-brilho"></span></a> -->
                                                      </td>
                                                      <td class="table-hide-itens-mobile">
                                                        {{log.motivo}}
                                                        <!-- <a class="shine icone-status-cliente"><span class="status-brilho"></span></a> -->
                                                      </td>
                                                  </tr>
                                
                                             
                                      
                                    </tbody>
                                </table>
                            </div>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
